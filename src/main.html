<!DOCTYPE html>
<html>
    <head>
        <title>DMOJ Rating Predictor</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="form-wrapper">
            <form id="token-form" class="form-row">
                <div class="form-row">
                    <label for="token" style="white-space: nowrap; padding-right: 5px; align-self: center">Request token:</label>
                    <input style="padding: 5px; margin: 2px;" type="text" name="token" id="token">
                    <input class="button" style="padding: 5px; margin: 2px;" type="submit" value="Set">
                </div>
            </form>
            <form id="refresh-delay-form">
                <div class="form-row">
                    <label for="refresh-delay" style="white-space: nowrap; padding-right: 5px; align-self: center">Refresh delay (sec):</label>
                    <input style="padding: 5px; margin: 2px;" type="number" name="refresh-delay" id="refresh-delay">
                    <input class="button" style="padding: 5px; margin: 2px;" type="submit" value="Set">
                </div>
            </form>
        </div>
    </body>

    <script src="vendor/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</html>
